<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire avec validation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <form id="form" class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <div class="text-red-500" id="error"></div>

        <div class="mb-4">
            <label for="name" class="block text-gray-700 font-bold mb-2">Nom</label>
            <input type="text" id="name" name="name" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
            <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
        </div>
        
        <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600">Envoyer</button>
    </form>
    <script src="Validation.js"></script>
</body>
</html>
